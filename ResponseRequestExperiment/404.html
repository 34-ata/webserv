<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s; /* Animation delay for the container */
        }

        /* Animation for fading in the error container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-container h1 {
            font-size: 72px;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        /* Animation for the "404" text */
        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-container p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeInText 1.5s ease-out;
        }

        /* Animation for the text appearing */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .return-home-btn {
            background-color: #0073e6;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            animation: buttonPop 0.5s ease-out;
        }

        /* Button animation for the hover effect */
        @keyframes buttonPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .return-home-btn:hover {
            background-color: #005bb5;
            transform: scale(1.1);
            transition: 0.3s;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for cannot be found.</p>
        <a href="/" class="return-home-btn">Return to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 My Web Server Project | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
